<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.6.0/css/all.min.css">
    <title>Thông Tin Đặt Hàng</title>
</head>

<body>


<main>
    
    <form action="process_order.php" method="POST">
        <table  width="100%" cellspacing="0" cellpadding="10">
            <tr>
                <!-- Cột Thông Tin Sản Phẩm -->
                <td width="50%" valign="top">
                    <h2>Thông Tin Sản Phẩm</h2>
                    <table width="100%">
                        <tr>
                            <td><label for="product">Chọn Sản Phẩm:</label></td>
                            <td>
                                <select id="product" name="productId" onchange="updatePrice()" required>
                                    <option value="">Đang tải danh sách...</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="quantity">Số Lượng:</label></td>
                            <td><input type="number" id="quantity" name="quantity" min="1" value="1" onchange="updatePrice()" required></td>
                        </tr>
                        <tr>
                            <td><label for="product">Chọn Sản Phẩm:</label></td>
                            <td>
                                <select id="product" name="productId" onchange="updatePrice()" required>
                                    <option value="">Đang tải danh sách...</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="quantity">Số Lượng:</label></td>
                            <td><input type="number" id="quantity" name="quantity" min="1" value="1" onchange="updatePrice()" required></td>
                        </tr>
                        <tr>
                            <td><label for="product">Chọn Sản Phẩm:</label></td>
                            <td>
                                <select id="product" name="productId" onchange="updatePrice()" required>
                                    <option value="">Đang tải danh sách...</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="quantity">Số Lượng:</label></td>
                            <td><input type="number" id="quantity" name="quantity" min="1" value="1" onchange="updatePrice()" required></td>
                        </tr>
                        <tr>
                            <td><label for="total">Tổng Tiền:</label></td>
                            <td><input type="text" id="total" name="total" readonly></td>
                        </tr>
                    </table>
                </td>

                <!-- Cột Thông Tin Khách Hàng + Thanh Toán -->
                <td width="50%" valign="top">
                    <h2>Thông Tin Khách Hàng</h2>
                    <table width="100%">
                        <tr>
                            <td><label for="name">Tên Khách Hàng:</label></td>
                            <td><input type="text" id="name" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="phone">Số Điện Thoại:</label></td>
                            <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required></td>
                        </tr>
                        <tr>
                            <td><label for="address">Địa Chỉ:</label></td>
                            <td><input type="text" id="address" name="address" required></td>
                        </tr>
                        <tr>
                            <td><label for="note">Ghi chú:</label></td>
                            <td><textarea id="note" name="note" rows="3"></textarea></td>
                        </tr>
                    </table>

                    <h2>Thông Tin Thanh Toán</h2>
                    <table width="100%">
                        <tr>
                            <td><label for="cardNumber">Số Thẻ:</label></td>
                            <td><input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required></td>
                        </tr>
                        <tr>
                            <td><label for="cvv">CVV:</label></td>
                            <td><input type="number" id="cvv" name="cvv" min="100" max="999" required></td>
                        </tr>
                    </table>

                    <br>
                    <button type="submit" class="checkout-btn">Thanh toán</button>
                </td>
            </tr>
        </table>
    </form>
</main>



</body>

</html>
