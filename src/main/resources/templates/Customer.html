<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.6.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha512-a6BdqcSPJ7cKHeWy1Cfbe/hGJeaZEVmPMtyqpII9WFO39OqGhGe+PS0WgtHJxd7a4u0rLV9TPYSkNLtOl8b2gA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body { padding: 20px; }
        .total-price { font-size: 20px; font-weight: bold; }
    </style>
    <title>Thông Tin Đặt Hàng</title>
</head>

<body>

<div class="container">
    <h2 class="mb-4">Tạo đơn hàng</h2>

    <!-- Thông tin đơn hàng -->
    <h4>Danh sách sản phẩm</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>STT</th>
            <th>Sản phẩm</th>
            <th>Giá (VNĐ)</th>
            <th>Số lượng</th>
            <th>Thành tiền (VNĐ)</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="order-list">

        </tbody>
    </table>
    <button id="add-order" class="btn btn-success mb-3">Thêm sản phẩm</button>

    <h4>Tổng tiền: <span id="total-price">0</span> VNĐ</h4>

    <!-- Thông tin giao hàng -->
    <h4>Thông tin giao hàng</h4>
    <div class="mb-3">
        <label>Mã kho hàng:</label>
        <input type="number" id="nodeId" class="form-control" value="1">
    </div>
    <div class="mb-3">
        <label>Ghi chú:</label>
        <input type="text" id="note" class="form-control" value="sample note 1">
    </div>
    <div class="mb-3">
        <label>Địa chỉ giao hàng:</label>
        <input type="text" id="deliveryAdd" class="form-control" value="12 NVB F4 GV, Ho Chi Minh, 76001, Viet Nam">
    </div>

    <!-- Thông tin thanh toán -->
    <h4>Thông tin thanh toán</h4>
    <div class="mb-3">
        <label>Mã thanh toán:</label>
        <input type="number" id="paymentId" class="form-control" value="1">
    </div>
    <div class="mb-3">
        <label>Mã khách:</label>
        <input type="number" id="paymentCustId" class="form-control" value="1">
    </div>
    <div class="mb-3">
        <label>Số thẻ:</label>
        <input type="text" id="cardNumber" class="form-control" value="7485-2222-3456-2435">
    </div>
    <div class="mb-3">
        <label>CVV:</label>
        <input type="text" id="cvv" class="form-control" value="111">
    </div>

    <!-- Nút gửi đơn hàng -->
    <button id="submit-order" class="btn btn-primary">Gửi đơn hàng</button>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const products = /*[[${products}]]*/ [];
    console.log("Danh sách sản phẩm:", products);
    /*]]>*/
</script>

<script>
    let orderCounter = 1;

    // Thêm sản phẩm mới vào bảng
    function addOrderRow() {
        let productOptions = products.map(p => `<option value="${p.productId}" data-price="${p.price}">${p.name}</option>`).join("");

        let newRow = `<tr>
                <td>${orderCounter++}</td>
                <td>
                    <select class="form-control productSelect">
                        <option value="" disabled selected>Chọn sản phẩm</option>
                        ${productOptions}
                    </select>
                </td>
                <td><input type="text" class="form-control price" readonly></td>
                <td><input type="number" class="form-control quantity" value="1" min="1"></td>
                <td><input type="text" class="form-control total" readonly></td>
                <td><button class="btn btn-danger remove-order">Xóa</button></td>
            </tr>`;

        $("#order-list").append(newRow);
        updateTotalPrice();
    }

    // Cập nhật giá sản phẩm và tính thành tiền
    $(document).on("change", ".productSelect", function () {
        let selectedOption = $(this).find(":selected");
        let price = selectedOption.data("price") || 0;
        let row = $(this).closest("tr");

        row.find(".price").val(price);
        updateRowTotal(row);
    });

    // Cập nhật tổng tiền của mỗi dòng khi thay đổi số lượng
    $(document).on("input", ".quantity", function () {
        let row = $(this).closest("tr");
        updateRowTotal(row);
    });

    // Xóa sản phẩm khỏi danh sách
    $(document).on("click", ".remove-order", function () {
        $(this).closest("tr").remove();
        updateTotalPrice();
    });

    // Tính thành tiền của mỗi hàng
    function updateRowTotal(row) {
        let price = parseInt(row.find(".price").val()) || 0;
        let quantity = parseInt(row.find(".quantity").val()) || 1;
        let total = price * quantity;
        row.find(".total").val(total.toLocaleString());
        updateTotalPrice();
    }

    // Cập nhật tổng tiền toàn bộ đơn hàng
    function updateTotalPrice() {
        let totalPrice = 0;
        $(".total").each(function () {
            totalPrice += parseInt($(this).val().replace(/,/g, '')) || 0;
        });
        $("#total-price").text(totalPrice.toLocaleString());
    }

    // Thêm dòng đầu tiên khi tải trang
    $(document).ready(function () {
        addOrderRow();
    });

    // Thêm sản phẩm khi nhấn nút
    $("#add-order").click(function () {
        addOrderRow();
    });

    // Gửi dữ liệu JSON về backend
    $("#submit-order").click(function () {

        //Get dòng đơn hàng
        let orders = [];
        $("#order-list tr").each(function () {
            let selectedProduct = $(this).find(".productSelect option:selected");
            let order = {
                orderId: $(this).find("td:first").text(),
                custId: 1,
                productId: selectedProduct.val(),
                quantity: $(this).find(".quantity").val(),
                description: "Sample Order"
            };
            orders.push(order);
        });

        //Lấy dữ liệu giao hàng
        let delivery = {
            nodeId: 1,
            note: $("#note").val(),
            deliveryAdd: $("#deliveryAdd").val(),
            isDelivery: false
        }

        //Lấy dữ liệu payment
        let payment = {
            paymentId: 1,
            custId: 1,
            cardNumber: $("#cardNumber").val(),
            cvv: $("#cvv").val()
        }

        let orderData ={
            order_info: {
                orders: orders,
                delivery: delivery,
                payments: payment
            }
        }

        console.log("Dữ liệu gửi đi:", JSON.stringify(orderData, null, 2));

        $.ajax({
            url: "http://localhost:8080/order/send",  // Đổi URL theo backend
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(orderData),
            success: function (response) {
                alert("Đơn hàng đã gửi thành công!");
                console.log(response);
            },
            error: function (error) {
                alert("Có lỗi xảy ra khi gửi đơn hàng.");
                console.error(error);
            }
        });
    });
</script>

</body>

</html>
